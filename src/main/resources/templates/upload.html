<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/app.html}">
<head>
  <title>Upload Images</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      text-align: center;
    }
    .image-heading {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
    }
    .alert {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    label {
      display: block;
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #444;
    }
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
    }
    .button {
      width: 100%;
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
<section layout:fragment="content">
  <div class="container">
    <h3 class="image-heading">Upload Images</h3>

    <div th:if="${message}" class="alert" role="alert">
      <p th:text="${message}"></p>
    </div>

    <form method="post" action="/upload" enctype="multipart/form-data">
      <div>
        <label for="images">Select Images</label>
        <input type="file" name="images" id="images" multiple>
      </div>
      <button type="submit" class="button">Upload</button>
    </form>
  </div>
</section>
</body>
</html>
