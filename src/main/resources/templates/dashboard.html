<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Imagery Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-gradient: linear-gradient(135deg, #1a1a2e, #16213e);
            --light-color: #222831;
            --dark-color: #eeeeee;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        body {
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 30px 20px;
            color: var(--dark-color);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 5rem;
            margin-bottom: 20px;
            /*background: linear-gradient(to right, #6C63FF, #FF7043);*/
            background: #000000;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 4px;
            background: var(--dark-color) !important;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .upload-link {
            display: flex;
            justify-content: center;
            margin-block: 3rem;
        }

        .upload-link a {
            text-decoration: none;
            text-align: center;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 23px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            width: 10rem;
        }

        .upload-link a:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .image-item {
            background-color: var(--light-color);
            border-radius: 5px;
            box-shadow: var(--card-shadow);
            padding: 5px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-item:hover {
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 10px;
            position: relative;
            text-align: center;
        }

        .modal-content img {
            width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 5px;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 22px;
            cursor: pointer;
            color: var(--dark-color);
        }

        .close-btn:hover {
            color: #fff;
        }

        .delete-btn {
            display: none;
            background-color: #ff4444;
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 1rem;
            font-size: 1rem;
        }

        .pagination-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            padding: 8px 12px;
            background-color: var(--light-color);
            border-radius: 5px;
        }

        .pagination a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .pagination a:hover {
            background-color: #555;
        }

    </style>
</head>

<body>

<h1>Imagery Gallery</h1>

<!-- Upload Button -->
<div class="upload-link">
    <a href="/upload">Upload New Image</a>
</div>

<!-- Image Grid -->
<div class="image-grid">
    <div th:each="image : ${images}" class="image-item" onclick="openModal(this)">
        <img th:src="${image}" alt="Image" />
    </div>
</div>

<!-- Pagination (Moved Below Images) -->
<div class="pagination" th:if="${totalPages > 1}">
    <div class="pagination-container">
        <span class="pagination-button" th:if="${currentPage > 0}">
            <a th:href="@{/(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
        </span>
        <span class="pagination-page" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/(page=${i}, size=${pageSize})}"
               th:text="${i + 1}"
               th:class="${currentPage == i ? 'active' : ''}"></a>
        </span>
        <span class="pagination-number" th:if="${hasNextPage}">
            <a th:href="@{/(page=${currentPage + 1}, size=${pageSize})}">Next</a>
        </span>
    </div>
</div>

<!-- Modal for Image Preview -->
<div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Preview" />
        <form id="deleteForm" th:action="@{/delete}" method="post">
            <input type="hidden" name="imageKey" id="selectedImageKey" />
            <button type="submit" id="deleteBtn" class="delete-btn">Delete</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        closeModal(); // Ensure modal is closed when the page loads
    });

    function openModal(element) {
        const imageUrl = element.querySelector("img").src;
        document.getElementById("modalImage").src = imageUrl;

        const imageKey = imageUrl.substring(imageUrl.lastIndexOf("/") + 1);
        document.getElementById("selectedImageKey").value = imageKey;

        // document.getElementById("selectedImageUrl").value = imageUrl;
        document.getElementById("imageModal").style.display = "flex";
        document.getElementById("deleteBtn").style.display = "block";
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
        document.getElementById("deleteBtn").style.display = "none"; // Hide delete button

        let selectedInput = document.getElementById("selectedImageKey");
        if (selectedInput) {
            selectedInput.value = "";
        }
    }

</script>

</body>
</html>
